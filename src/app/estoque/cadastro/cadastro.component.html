<div class="container mt-4">
  <h2>Cadastro de Produto</h2>

  <form (ngSubmit)="salvar()" #formRef="ngForm" novalidate class="mt-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="estoque.nome"
        required
      />
    </div>

    <div class="mb-3">
      <label for="quantidadeAtual" class="form-label">Quantidade Atual:</label>
      <input
        type="number"
        class="form-control"
        id="quantidadeAtual"
        name="quantidadeAtual"
        [(ngModel)]="estoque.quantidadeAtual"
        required
      />
    </div>

    <div class="mb-3">
      <label for="tamanhoPedido" class="form-label">Tamanho do Pedido:</label>
      <input
        type="number"
        class="form-control"
        id="tamanhoPedido"
        name="tamanhoPedido"
        [(ngModel)]="estoque.tamPedido"
        required
      />
    </div>

    <div class="mb-3">
      <label for="quantidadeAdicionada" class="form-label"
        >Quantidade Adicionada:</label
      >
      <input
        type="number"
        class="form-control"
        id="quantidadeAdicionada"
        name="quantidadeAdicionada"
        [(ngModel)]="estoque.quantidadeAdd"
      />
    </div>

    <div class="mb-3">
      <label for="dataDoPedido" class="form-label">Data do Pedido:</label>
      <input
        type="date"
        class="form-control"
        id="dataDoPedido"
        name="dataDoPedido"
        [(ngModel)]="estoque.dataPedido"
      />
    </div>

    <div class="mb-3">
      <label for="quantidadeMinima" class="form-label"
        >Quantidade MÃ­nima:</label
      >
      <input
        type="number"
        class="form-control"
        id="quantidadeMinima"
        name="quantidadeMinima"
        [(ngModel)]="estoque.quantidadeMinima"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formRef.invalid">
      Gravar
    </button>
  </form>
</div>
